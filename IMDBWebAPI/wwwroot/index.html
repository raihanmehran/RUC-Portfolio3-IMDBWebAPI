<!DOCTYPE html>
<html>

<head>
    <title>IMDb: Ratings, Reviews, and Where to Watch the Best Movies & TV ...</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="assets/imgs/imdb-title.jpg">
    <script src="js/lib/knockout/knockout-latest.js"></script>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
    
    <!--<link rel="stylesheet" href="css/lib/bootstrap/css/bootstrap.css" />-->
    <link rel="stylesheet" href="" />
</head>

<body>
    <div id="user-details" class="container-fluid p-3">
        <div class="row pt-4">
            <nav>
                <img src='assets/imgs/menu.svg' alt='f-menu' id='mimg' class='first-menu'>
                <img src='assets/imgs/IMDB.png' alt='imdb' id='imdb'>
                <p id="menu">
                    <img src="assets/imgs/menu.svg" alt="menu" id="mimg">Menu
                </p>
                <!-- Scarch  -->
                <div id='scarch'>
                    <div id='all' onclick='all_li()'>
                        <div id='present-list'>All</div>
                        <img src='assets/imgs/triangle.svg' alt='triangle' id='triangle'>
                    </div>
                    <ui id='all-list'>
                        <li id='ls-all'>
                            <img src="assets/imgs/scarch.svg" id="list-img">All
                        </li>
                        <li id='ls-title'>
                            <img src="assets/imgs/film-img.svg" id="list-img">Title
                        </li>
                        <li id='ls-tv'>
                            <img src="assets/imgs/television.svg" id="list-img">TV Episodes
                        </li>
                        <li id='ls-celibs'>
                            <img src="assets/imgs/group.svg" id="list-img">Celibs
                        </li>
                        <li id='ls-comp'>
                            <img src="assets/imgs/company.svg" id="list-img">Compaines
                        </li>
                        <li id='ls-key'>
                            <img src="assets/imgs/right-arrow-triangle.svg" id="list-img">Keywords
                        </li>
                        <li id='ls-adv'>
                            <img src="assets/imgs/document-page-blank.svg" id="list-img">Advance Scarch
                            <img src="assets/imgs/right-arrow-triangle.svg" class="right-arrow" id="list-img">
                        </li>
                    </ui>
                    <input placeholder="Scarch IMDb">
                    <button type="submit"><img src="assets/imgs/scarch.svg"></button>
                </div>
                <!-- post scarch -->
                <div id="pro">IMDBPro</div>
                <div id="vline"></div>
                <div id="wlist"><img src='assets/imgs/whtchlist.svg' id="wl-img">Watchlist</div>
                <div id="sin">Sign In</div>
            </nav>

            <!-- CAROUSOL START -->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="..." alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="..." alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="..." alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!-- CAROUSOL END -->
        </div>
    </div>

    <script src="js/components/index/indexViewModel.js"></script>
    <script src="js/components/index/index.js"></script>
</body>
</html>
